<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Invitation</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; }
body {
  height: 100vh;
  background: url('https://i.imgur.com/Hjaz96g.jpeg') center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
  color: #000;
}
.bubble {
  background: rgba(255, 192, 203, 0.9);
  padding: 30px 50px;
  border-radius: 20px;
  text-align: center;
  font-size: 1.8rem;
  max-width: 80%;
  z-index: 2;
  position: relative;
  cursor: default;
}
.buttons { margin-top: 25px; }
.buttons button {
  padding: 12px 30px;
  margin: 0 15px;
  font-size: 1.1rem;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.2s;
}
.buttons button:hover { transform: scale(1.1); }
.hearts {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 1;
}
.heart {
  position: absolute;
  font-size: 2.5rem;
  animation: fall 5s linear forwards;
}
@keyframes fall {
  0% { transform: translateY(-50px); opacity: 1; }
  100% { transform: translateY(100vh); opacity: 0; }
}
.final-message-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 3;
  display: none;
  width: 90vw;
  max-width: 400px;
}
.envelope {
  width: 100%;
  height: auto;
  background: #f5f5f5;
  border: 2px solid #ccc;
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  position: relative;
  overflow: hidden;
}
.letter {
  background: #fff;
  padding: 15px;
  font-size: 1rem;
  line-height: 1.5;
  white-space: pre-line;
  box-shadow: 0 3px 10px rgba(0,0,0,0.2);
  border-radius: 5px;
  transform: translateY(-250px);
  animation: slideDown 2s forwards;
  width: 100%;
  box-sizing: border-box;
  word-wrap: break-word;
}
@keyframes slideDown {
  0% { transform: translateY(-250px); }
  100% { transform: translateY(0); }
}
</style>
</head>
<body><div class="bubble" id="bubble">
  Eva, will you be my Valentine?
  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div><div class="hearts" id="hearts"></div>
<div class="final-message-container" id="finalMessageContainer">
  <div class="envelope">
    <div class="letter" id="letterContent"></div>
  </div>
</div><audio id="valentineAudio" src="https://www.dropbox.com/scl/fi/ysx57mvuez4c0wxfu3an4/your_song.mp3?dl=1"></audio>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const bubble = document.getElementById('bubble');
  const heartsContainer = document.getElementById('hearts');
  const finalMessageContainer = document.getElementById('finalMessageContainer');
  const letterContent = document.getElementById('letterContent');
  const audio = document.getElementById('valentineAudio');

  noBtn.addEventListener('click', () => {
    noBtn.style.display = 'none';
    const msg = document.createElement('div');
    msg.textContent = "You have only one choice: Yes ðŸ˜¡";
    msg.style.marginTop = '20px';
    msg.style.fontSize = '1.2rem';
    msg.style.color = '#000';
    bubble.appendChild(msg);
  });

  yesBtn.addEventListener('click', () => {
    bubble.style.display = 'none';
    if (audio) audio.play();

    const heartEmojis = ['ðŸ’˜','ðŸ’—','ðŸ’ž'];
    for (let i = 0; i < 50; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heartsContainer.appendChild(heart);
    }

    setTimeout(() => {
      finalMessageContainer.style.display = 'block';
      letterContent.textContent = `Valentine's Day has come, and I am the happiest person in the world because you are my Valentine, Eva.
This is our second Valentine together, and I want to live every Valentine with you.
My love, the love of my life,
I love you.
Fares`;
    }, 5000);
  });
});
</script></body>

</html>
